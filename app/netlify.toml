# Netlify Configuration
# This file configures how Netlify builds and serves your site

[build]
  # Directory to change to before starting build
  base = "/"
  
  # Directory that contains the deploy-ready files
  publish = "/"
  
  # No build command needed for static site
  command = "echo 'No build required'"

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Allow geolocation and camera for the app features
    Permissions-Policy = "geolocation=(*), camera=(*), microphone=(*)"
    
    # Cache static assets
    Cache-Control = "public, max-age=3600"

# Specific headers for index.html (no cache)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Enable HTTPS redirect
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# App routing - serve app index for all app routes
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200
  force = false

# Main site SPA support - must come after app routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200